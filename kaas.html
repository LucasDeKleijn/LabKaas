<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Kaas.</title>
  </head>
  <body>
    <script>
      alert("Dit programma gaat raden welke kaas jij bedoelt. Vul 1 in als de uitspraak waar is.");
      Q1 = prompt("Is de kaas geel?")
        if (Q1 == 1) {
          Q2 = prompt("Zitten er gaten in?")
            if (Q2 == 1) {
              Q3 = prompt("Is de kaas belachelijk duur?")
                if (Q3 == 1) {
                  document.write("De kaas die u bedoelt is Emmenthaler.")
                }
                else {
                  document.write("De kaas die u bedoelt is Leerdammer.")
                }
            }
            else {
              Q3 = prompt("Is de kaas hard als steen?")
                if (Q3 == 1) {
                  document.write("De kaas die u bedoelt is Parmigiano Reggiano.")
                }
                else {
                  document.write("De kaas die u bedoelt is Goudse Kaas.")
                }
            }
        }
        else {
          Q2 = prompt("Heeft de kaas blauwe schimmels?")
            if (Q2 == 1) {
              Q3 = prompt("Heeft de kaas een korst?")
                if (Q3 == 1) {
                  document.write("De kaas die u bedoelt is Bleu de Rochbaron.")
                }
                else {
                  document.write("De kaas die u bedoelt is Fourme d'Ambert")
                }
            }
            else {
              Q3 = prompt("Heeft de kaas een korst?")
                if (Q3 == 1) {
                  document.write("De kaas die u bedoelt is Camembert.")
                }
                else {
                  document.write("De kaas die u bedoelt is Mozzarella.")
                }
            }
        }
    </script>
  </body>
  </html>
